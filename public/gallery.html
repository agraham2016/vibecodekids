<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeCodeKidz Arcade - Play Games Built by Kids</title>
  <meta name="description" content="Play games built by kids using AI on VibeCodeKidz. Browse platformers, shooters, puzzles, RPGs and more ‚Äî all created by young game makers." />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="VibeCodeKidz Arcade - Play Games Built by Kids" />
  <meta property="og:description" content="Play games built by kids using AI. Browse platformers, shooters, puzzles, RPGs and more." />
  <meta property="og:image" content="https://vibecodekidz.org/og-image.png" />
  <meta property="og:url" content="https://vibecodekidz.org/gallery" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="VibeCodeKidz Arcade - Play Games Built by Kids" />
  <meta name="twitter:description" content="Play games built by kids using AI. Browse platformers, shooters, puzzles, RPGs and more." />
  <meta name="twitter:image" content="https://vibecodekidz.org/og-image.png" />

  <link rel="icon" type="image/svg+xml" href="/rocket.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;600;700;800;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-cyan: #05d9e8;
      --neon-purple: #d300c5;
      --neon-blue: #7b5cff;
      --neon-yellow: #ffd319;
      --neon-green: #39ff14;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-blur: blur(20px);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      /* Arcade-style gradient background */
      background: linear-gradient(180deg, 
        #0d0221 0%,
        #1a0a3e 30%,
        #2d1b69 60%,
        #1a0a3e 100%
      );
      background-attachment: fixed;
    }
    
    /* Starfield background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, white, transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 160px 120px, white, transparent),
        radial-gradient(2px 2px at 200px 50px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 250px 160px, white, transparent),
        radial-gradient(2px 2px at 300px 100px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 350px 200px, white, transparent),
        radial-gradient(2px 2px at 400px 60px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 450px 180px, white, transparent),
        radial-gradient(2px 2px at 500px 90px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 550px 140px, white, transparent),
        radial-gradient(2px 2px at 600px 220px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 650px 40px, white, transparent),
        radial-gradient(2px 2px at 700px 170px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 750px 80px, white, transparent),
        radial-gradient(2px 2px at 800px 250px, rgba(255,255,255,0.8), transparent);
      background-size: 800px 300px;
      animation: twinkle 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }


    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Animated Background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 400px;
      height: 400px;
      background: rgba(120, 119, 198, 0.4);
      top: -100px;
      left: -100px;
    }
    
    .orb-2 {
      width: 300px;
      height: 300px;
      background: rgba(236, 72, 153, 0.3);
      bottom: -50px;
      right: -50px;
      animation-delay: -4s;
    }
    
    .orb-3 {
      width: 250px;
      height: 250px;
      background: rgba(52, 211, 153, 0.2);
      top: 40%;
      left: 60%;
      animation-delay: -2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(30px, -30px); }
      50% { transform: translate(-20px, 20px); }
      75% { transform: translate(20px, 30px); }
    }
    
    /* Glass Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      flex-shrink: 0;
    }
    
    .logo img {
      height: 80px;
      width: auto;
      filter: drop-shadow(0 0 16px rgba(167, 139, 250, 0.5));
    }
    
    .arcade-title {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(180deg, #c084fc 0%, #a78bfa 40%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.5));
    }
    
    /* Glass Button */
    .glass-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .glass-btn.primary {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.6) 0%, rgba(236, 72, 153, 0.6) 100%);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .glass-btn.primary:hover {
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
    }
    
    /* Main Content */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    /* Glass Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
      padding: 20px 36px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .stat-value {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 20px var(--neon-yellow);
    }
    
    .stat-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 8px;
    }
    
    /* Glass Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    
    .filter-btn.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.5) 0%, rgba(236, 72, 153, 0.5) 100%);
      border-color: rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
    }
    
    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }
    
    .section-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px var(--neon-cyan);
    }
    
    .section-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, rgba(5, 217, 232, 0.5), transparent);
    }
    
    /* Featured Section */
    .featured-section {
      margin-bottom: 60px;
    }
    
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
    }
    
    /* Glass Game Cards */
    .game-card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .game-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(139, 92, 246, 0.2);
    }
    
    .card-screen {
      position: relative;
      height: 200px;
      background: rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .card-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      padding: 10px 14px;
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.8) 0%, rgba(249, 115, 22, 0.8) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }
    
    .card-badge.multiplayer-badge {
      top: auto;
      bottom: 12px;
      left: 12px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(6, 182, 212, 0.9) 100%);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      animation: mpGlow 2s ease-in-out infinite;
    }
    
    @keyframes mpGlow {
      0%, 100% { box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(16, 185, 129, 0.7), 0 0 30px rgba(16, 185, 129, 0.3); }
    }
    
    .game-card.multiplayer {
      border-color: rgba(16, 185, 129, 0.3);
    }
    
    .game-card.multiplayer:hover {
      border-color: rgba(16, 185, 129, 0.5);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(16, 185, 129, 0.3);
    }
    
    .card-category {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 12px;
      z-index: 10;
    }
    
    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 5;
    }
    
    .game-card:hover .play-overlay {
      opacity: 1;
    }

    .game-card.preview-active:hover .play-overlay {
      opacity: 0.4;
    }

    .card-screen iframe.preview-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-screen iframe.preview-frame.visible {
      opacity: 1;
    }

    @keyframes previewPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .card-screen .preview-loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      color: var(--neon-cyan);
      animation: previewPulse 1.2s ease-in-out infinite;
    }

    .play-icon {
      font-size: 4rem;
      margin-bottom: 12px;
      animation: playPulse 1s ease infinite;
    }
    
    @keyframes playPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .play-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: var(--neon-green);
      text-shadow: 0 0 20px var(--neon-green);
    }
    
    .card-content {
      position: relative;
      padding: 22px;
      z-index: 1;
    }
    
    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }
    
    .card-creator {
      font-size: 0.9rem;
      color: var(--neon-cyan);
      margin-bottom: 16px;
    }
    
    .card-stats {
      display: flex;
      gap: 20px;
    }
    
    .card-stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .card-stat .icon {
      font-size: 1.1rem;
    }
    
    .stat-views .icon { color: var(--neon-cyan); }
    .stat-likes .icon { color: var(--neon-pink); }
    
    /* All Games Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
    }
    
    .loading-arcade {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
    }
    
    .loading-ring {
      position: absolute;
      inset: 0;
      border: 3px solid transparent;
      border-top-color: var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-ring:nth-child(2) {
      inset: 12px;
      border-top-color: var(--neon-pink);
      animation-duration: 0.8s;
      animation-direction: reverse;
    }
    
    .loading-ring:nth-child(3) {
      inset: 24px;
      border-top-color: var(--neon-yellow);
      animation-duration: 1.2s;
    }
    
    .loading-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: var(--neon-cyan);
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      display: none;
    }
    
    .empty-icon {
      font-size: 5rem;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    
    .empty-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: var(--neon-pink);
      margin-bottom: 16px;
    }
    
    .empty-text {
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }
    
    /* Insert Coin Animation */
    .insert-coin {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 0.65rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 20px var(--neon-yellow);
      animation: coinBlink 1.5s step-end infinite;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      border: 1px solid rgba(255, 215, 25, 0.3);
    }
    
    @keyframes coinBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .logo-section {
        gap: 12px;
      }
      
      .logo img {
        height: 60px;
      }

      .arcade-title {
        font-size: 1.4rem;
      }
      
      .stats-bar {
        gap: 12px;
      }
      
      .stat-item {
        padding: 16px 24px;
      }
      
      .stat-value {
        font-size: 1.1rem;
      }
      
      .filters {
        gap: 8px;
      }
      
      .filter-btn {
        font-size: 0.75rem;
        padding: 10px 16px;
      }
      
      .gallery-grid,
      .featured-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-container">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>

  <!-- Glass Header -->

      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="main">
    <!-- Stats -->
    <div class="stats-bar">

      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalCreators">0</div>

      </div>
    </div>
    
    <!-- Filters -->
    <div class="filters" role="group" aria-label="Filter games by category">

      <button class="filter-btn" data-category="adventure" aria-pressed="false">üó∫Ô∏è Adventure</button>

      <button class="filter-btn" data-category="strategy" aria-pressed="false">üß† Strategy</button>
      <button class="filter-btn" data-category="racing" aria-pressed="false">üèéÔ∏è Racing</button>
      <button class="filter-btn" data-category="sports" aria-pressed="false">‚öΩ Sports</button>
      <button class="filter-btn" data-category="classic" aria-pressed="false">üïπÔ∏è Classic</button>
    </div>
    
    <!-- Loading -->
    <div id="loading" class="loading">
      <div class="loading-arcade">
        <div class="loading-ring"></div>
        <div class="loading-ring"></div>
        <div class="loading-ring"></div>
        <span class="loading-icon">üïπÔ∏è</span>
      </div>
      <p class="loading-text">LOADING GAMES...</p>
    </div>
    
    <!-- Empty State -->
    <div id="empty" class="empty-state">
      <div class="empty-icon">üëæ</div>
      <h2 class="empty-title">NO GAMES FOUND</h2>
      <p class="empty-text">Be the first player to upload a game!</p>
      <a href="/" class="glass-btn primary">üöÄ Open Studio</a>
    </div>
    
    <!-- Featured Section -->
    <section class="featured-section" id="featuredSection" style="display: none;">
      <div class="section-header">
        <h2 class="section-title">üî• HOT RIGHT NOW</h2>
        <div class="section-line"></div>
      </div>
      <div class="featured-grid" id="featuredGrid"></div>
    </section>
    
    <!-- All Games -->
    <section id="allGamesSection" style="display: none;">
      <div class="section-header">
        <h2 class="section-title">üéÆ ALL GAMES</h2>
        <div class="section-line"></div>
      </div>
      <div class="gallery-grid" id="gallery"></div>
      <div id="load-more-wrap" style="text-align:center;padding:30px 0;display:none;">
        <button id="load-more-btn" onclick="loadMoreGames()" style="padding:14px 40px;background:linear-gradient(135deg,var(--neon-purple),var(--neon-blue));border:none;border-radius:12px;color:#fff;font-family:'Orbitron',sans-serif;font-size:0.9rem;cursor:pointer;letter-spacing:1px;transition:transform .2s,box-shadow .2s;">LOAD MORE GAMES</button>
      </div>
    </section>
  </main>
  
  <!-- Insert Coin -->
  <div class="insert-coin">‚òÖ CLICK TO PLAY ‚òÖ</div>
  
  <script>
    let allProjects = [];
    let currentCategory = 'all';
    
    const CATEGORY_EMOJIS = {
      arcade: 'üëæ',
      puzzle: 'üß©',
      adventure: 'üó∫Ô∏è',
      rpg: '‚öîÔ∏è',
      strategy: 'üß†',
      racing: 'üèéÔ∏è',
      sports: '‚öΩ',
      classic: 'üïπÔ∏è',
      other: 'üéÆ'
    };
    
    // Load gallery
    let galleryHasMore = false;
    let galleryOffset = 0;
    const GALLERY_PAGE_SIZE = 30;

    async function loadGallery() {
      try {
        const response = await fetch('/api/gallery?limit=' + GALLERY_PAGE_SIZE + '&offset=0');
        
        if (!response.ok) {
          throw new Error('Failed to load gallery');
        }
        
        const data = await response.json();
        allProjects = Array.isArray(data) ? data : (data.games || []);
        galleryHasMore = data.hasMore || false;
        galleryOffset = allProjects.length;
        updateStats();
        renderProjects();
      } catch (err) {
        console.error('Error loading gallery:', err);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty').style.display = 'block';
      }
    }

    async function loadMoreGames() {
      try {
        const cat = currentCategory !== 'all' ? '&category=' + currentCategory : '';
        const response = await fetch('/api/gallery?limit=' + GALLERY_PAGE_SIZE + '&offset=' + galleryOffset + cat);
        if (!response.ok) return;
        const data = await response.json();
        const newGames = Array.isArray(data) ? data : (data.games || []);
        allProjects = allProjects.concat(newGames);
        galleryHasMore = data.hasMore || false;
        galleryOffset += newGames.length;
        renderProjects();
      } catch (err) {
        console.error('Error loading more games:', err);
      }
    }
    
    // Update stats
    function updateStats() {
      const totalViews = allProjects.reduce((sum, p) => sum + (p.views || 0), 0);
      const uniqueCreators = new Set(allProjects.map(p => p.creatorName)).size;
      
      animateNumber('totalGames', allProjects.length);
      animateNumber('totalPlays', totalViews);
      animateNumber('totalCreators', uniqueCreators);
    }
    
    // Animate numbers
    function animateNumber(elementId, target) {
      const el = document.getElementById(elementId);
      const duration = 1500;
      const steps = 30;
      const increment = target / steps;
      let current = 0;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          current = target;
          clearInterval(timer);
        }
        el.textContent = Math.floor(current).toLocaleString();
      }, duration / steps);
    }
    
    // Render projects
    function renderProjects() {
      const gallery = document.getElementById('gallery');
      const featuredGrid = document.getElementById('featuredGrid');
      const loading = document.getElementById('loading');
      const empty = document.getElementById('empty');
      const featuredSection = document.getElementById('featuredSection');
      const allGamesSection = document.getElementById('allGamesSection');
      
      loading.style.display = 'none';
      
      // Filter by category
      let filtered = allProjects;
      if (currentCategory !== 'all') {
        filtered = allProjects.filter(p => p.category === currentCategory);
      }
      
      if (filtered.length === 0) {
        empty.style.display = 'block';
        featuredSection.style.display = 'none';
        allGamesSection.style.display = 'none';
        return;
      }
      
      empty.style.display = 'none';
      
      // Sort by popularity for featured
      const sorted = [...filtered].sort((a, b) => (b.views || 0) - (a.views || 0));
      const featured = sorted.slice(0, 3);
      const rest = sorted.slice(3);
      
      // Render featured
      if (featured.length > 0) {
        featuredSection.style.display = 'block';
        featuredGrid.innerHTML = featured.map((project, i) => createCard(project, i === 0)).join('');
      } else {
        featuredSection.style.display = 'none';
      }
      
      // Render all games
      if (rest.length > 0) {
        allGamesSection.style.display = 'block';
        gallery.innerHTML = rest.map(project => createCard(project, false)).join('');
      } else {
        allGamesSection.style.display = 'none';
      }

      const loadMoreWrap = document.getElementById('load-more-wrap');
      if (loadMoreWrap) loadMoreWrap.style.display = galleryHasMore ? 'block' : 'none';
    }
    
    // Create card HTML
    function createCard(project, isFeatured) {
      return `
        <a href="/play/${project.id}" class="game-card ${project.multiplayer ? 'multiplayer' : ''}">
          <div class="card-screen">
            ${isFeatured ? '<div class="card-badge">üî• HOT</div>' : ''}
            ${project.multiplayer ? '<div class="card-badge multiplayer-badge">üéÆ MULTIPLAYER</div>' : ''}
            <span class="card-category">${CATEGORY_EMOJIS[project.category] || '‚ú®'}</span>
            <div class="play-overlay">
              <span class="play-icon">‚ñ∂Ô∏è</span>
              <span class="play-text">${project.multiplayer ? 'PLAY WITH FRIENDS' : 'PRESS START'}</span>
            </div>
          </div>
          <div class="card-content">
            <h3 class="card-title">${escapeHtml(project.title || 'Untitled')}</h3>
            <p class="card-creator">by ${escapeHtml(project.creatorName || 'Anonymous')}</p>
            <div class="card-stats">
              <span class="card-stat stat-views">
                <span class="icon">üëÅÔ∏è</span>
                ${(project.views || 0).toLocaleString()}
              </span>
              <span class="card-stat stat-likes">
                <span class="icon">‚ù§Ô∏è</span>
                ${(project.likes || 0).toLocaleString()}
              </span>
            </div>
          </div>
        </a>
      `;
    }
    
    // ‚îÄ‚îÄ‚îÄ Hover Preview System ‚îÄ‚îÄ‚îÄ
    function initHoverPreviews() {
      if ('ontouchstart' in window) return;

      let activeCard = null;
      let hoverTimeout = null;
      let restartInterval = null;

      function cleanupPreview() {
        if (restartInterval) { clearInterval(restartInterval); restartInterval = null; }
        if (activeCard) {
          const frame = activeCard.querySelector('.preview-frame');
          const loader = activeCard.querySelector('.preview-loader');
          if (frame) frame.remove();
          if (loader) loader.remove();
          activeCard.classList.remove('preview-active');
          activeCard = null;
        }
      }

      function startPreview(card) {
        cleanupPreview();

        const href = card.getAttribute('href');
        if (!href) return;
        const gameId = href.replace('/play/', '');
        if (!gameId) return;

        activeCard = card;
        const screen = card.querySelector('.card-screen');
        if (!screen) return;

        const loader = document.createElement('div');
        loader.className = 'preview-loader';
        loader.textContent = 'LOADING...';
        screen.appendChild(loader);

        const iframe = document.createElement('iframe');
        iframe.className = 'preview-frame';
        iframe.sandbox = 'allow-scripts allow-same-origin';
        iframe.loading = 'lazy';
        iframe.src = '/play/' + gameId + '?preview=1';

        iframe.onload = function() {
          const ld = screen.querySelector('.preview-loader');
          if (ld) ld.remove();
          iframe.classList.add('visible');
          card.classList.add('preview-active');
        };

        screen.appendChild(iframe);

        restartInterval = setInterval(function() {
          iframe.classList.remove('visible');
          setTimeout(function() {
            iframe.src = '/play/' + gameId + '?preview=1';
          }, 300);
        }, 5000);
      }

      document.querySelectorAll('.gallery-grid, .featured-grid').forEach(function(grid) {
        grid.addEventListener('mouseover', function(e) {
          const card = e.target.closest('.game-card');
          if (!card || !grid.contains(card)) return;
          if (card === activeCard) return;
          clearTimeout(hoverTimeout);
          hoverTimeout = setTimeout(function() { startPreview(card); }, 300);
        });

        grid.addEventListener('mouseout', function(e) {
          const card = e.target.closest('.game-card');
          if (!card) return;
          const related = e.relatedTarget;
          if (related && card.contains(related)) return;
          clearTimeout(hoverTimeout);
          if (activeCard === card) cleanupPreview();
        });
      });
    }

    // Filter click handler
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active'); b.setAttribute('aria-pressed', 'false'); });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');
        currentCategory = btn.dataset.category;
        renderProjects();
      });
    });
    
    // Helpers
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    // Load on page load
    loadGallery();
    initHoverPreviews();
  </script>
</body>
</html>
