<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - VibeCodeKidz</title>
  <meta name="description" content="Reset your VibeCodeKidz password. Use the link from your email to set a new password." />
  <link rel="icon" type="image/svg+xml" href="/rocket.svg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      line-height: 1.6;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 440px;
      width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    .header h1 {
      font-size: 1.6em;
      background: linear-gradient(135deg, #00d2ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .header p { color: #888; font-size: 0.95em; }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
    }
    .form-label {
      font-size: 0.85em;
      font-weight: 600;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      color: #fff;
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #7b2ff7;
      box-shadow: 0 0 16px rgba(123, 47, 247, 0.25);
    }
    .submit-btn {
      width: 100%;
      padding: 14px 28px;
      background: linear-gradient(135deg, #7b2ff7 0%, #00d2ff 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(123, 47, 247, 0.4);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .form-error {
      display: none;
      background: rgba(244, 67, 54, 0.15);
      border: 1px solid rgba(244, 67, 54, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #f44336;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .form-success {
      display: none;
      text-align: center;
      padding: 24px 0;
    }
    .form-success .check { font-size: 3rem; margin-bottom: 12px; }
    .form-success h3 { color: #4caf50; font-size: 1.2em; margin-bottom: 8px; }
    .form-success p { color: #ccc; margin-bottom: 16px; }
    .token-error {
      text-align: center;
      padding: 24px 0;
    }
    .token-error .icon { font-size: 3rem; margin-bottom: 12px; }
    .token-error h3 { color: #f44336; font-size: 1.2em; margin-bottom: 12px; }
    .token-error p { color: #ccc; margin-bottom: 16px; }
    a {
      color: #00d2ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .footer {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Reset Your Password</h1>
      <p>Enter a new password below.</p>
    </div>

    <div id="tokenError" class="token-error" style="display: none;">
      <div class="icon">&#9888;</div>
      <h3>Invalid or Expired Link</h3>
      <p>This reset link is invalid or has expired. Please request a new one from the login screen, or <a href="/contact">contact support</a>.</p>
      <p><a href="/">&larr; Back to VibeCodeKidz</a></p>
    </div>

    <form id="resetForm" style="display: none;">
      <div id="formError" class="form-error"></div>
      <div class="form-group">
        <label class="form-label" for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="At least 4 characters" minlength="4" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" minlength="4" required autocomplete="new-password">
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Set New Password</button>
    </form>

    <div id="formSuccess" class="form-success" style="display: none;">
      <div class="check">&#2705;</div>
      <h3>Password Updated!</h3>
      <p>You can now log in with your new password.</p>
      <p><a href="/">Go to Login</a></p>
    </div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      const tokenError = document.getElementById('tokenError');
      const resetForm = document.getElementById('resetForm');
      const formSuccess = document.getElementById('formSuccess');

      if (!token || token.length < 10) {
        tokenError.style.display = 'block';
        return;
      }

      resetForm.style.display = 'block';

      resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const formError = document.getElementById('formError');
        const submitBtn = document.getElementById('submitBtn');

        formError.style.display = 'none';
        formError.textContent = '';

        if (newPassword !== confirmPassword) {
          formError.textContent = 'Passwords do not match.';
          formError.style.display = 'block';
          return;
        }

        if (newPassword.length < 4) {
          formError.textContent = 'Password must be at least 4 characters.';
          formError.style.display = 'block';
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Updating...';

        try {
          const res = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword }),
          });

          const data = await res.json();

          if (res.ok && data.success) {
            resetForm.style.display = 'none';
            formSuccess.style.display = 'block';
          } else {
            formError.textContent = data.error || 'Could not reset password. Please try again or contact support.';
            formError.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Set New Password';
          }
        } catch (err) {
          formError.textContent = 'Something went wrong. Please try again or contact support.';
          formError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Set New Password';
        }
      });
    })();
  </script>
</body>
</html>
